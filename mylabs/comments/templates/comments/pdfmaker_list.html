{% extends 'comments/base.html' %}
{% block content %}
  <a href="{% url 'pdf_create' %}" class='btn btn-danger'>PDF Create</a>
  <a href="{% url 'pdf_export' %}"class='btn btn-secondary'>Make PDF</a>
  {% for pdfmaker in pdfmaker_list %}
    <div class="otakoi">
      <ul class="list-group">
        <a href="{{ servmonitor.get_absolute_url }}" class="list-group-item">{{ pdfmaker.name }}</a>
        <li class="list-group-item">{{ pdfmaker.email}}</li>
      </ul>
    </div>
  {% endfor %}
{% endblock content%}
